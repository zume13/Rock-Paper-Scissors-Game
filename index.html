<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bato Bato Pick</title>
    <link rel="stylesheet" href="batobato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Bato-Bato-Pick Game!</h1>
        <h2 id="move">Pick Your Move</h2>
        <div class="button-container">
            <button id="Rock"> 
                <img src="images/rock.png" class="rock">
            </button>
            <button id="Paper">
                <img src="images/paper.png" class="paper">
            </button>
            <button id="Scissors">
                <img src="images/scissor.png" class="scissors">
            </button>
        </div>
        <div class="result"><p id="result.g">Result:</p></div>
        <div class="bottom">
            <div class="again">
                <button class="again-btn">
                    <img src="images/play again.png" class="again-img">
                </button> 
            </div>
        </div>
    </div>
</body>
<script src="batobato.js"></script>
</html>
